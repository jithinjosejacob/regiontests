---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: cypress-test-
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        run: cypress-test-unique    
    spec:
      restartPolicy: Never
      containers: 
        - name: cypress-test
          image: uditgaurav/cypress:ci # please update with your image.
          imagePullPolicy: Always
          env:
            - name: TEST_NAME
              valueFrom:
                configMapKeyRef:
                  name: cypress-test           
                  key: area    
            - name: CYPRESS_region # It will take all regions one by one and create pods from entrypoint.sh script
              value: us
            - name: AWS_ACCESS_KEY_ID
              value: $(AWS_ACCESS_KEY_ID)
            - name: AWS_SECRET_ACCESS_KEY
              value: $(AWS_SECRET_ACCESS_KEY)                        
          command: ["/bin/bash"]
          args:
          - -c 
          - npm run test
